<div class="chatbox">
  <input type="text" id="nome" name="nome" placeholder="Escreva algo..." autocomplete="off" [(ngModel)]="chatboxTextValue">

  <img
    *ngIf="!recording"
    src="assets/mic-icon.svg"
    class="mic-icon"
    (click)="startRecording()"
  />

  <img
    *ngIf="recording"
    src="assets/mic-icon.svg"
    class="mic-icon recording"
    (click)="stopRecording()"
  />
</div>
